<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
  <section class = "calculator max-w-xs font-bold text-2xl bg-neutral-900 py-10 px-4 rounded-[30px] mx-auto mt-10">
      <section class = "answer h-20 text-white text-right text-6xl font-thin" id = "answer"></section>
      <section class = "allTheButtons grid grid-cols-4 gap-3 text-center">
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-gray-400 hover:bg-gray-500 focus:outline-none focus:ring-0" id="ac">AC</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-gray-400 hover:bg-gray-500 focus:outline-none focus:ring-0" id = "plusMinus">+/-</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-gray-400 hover:bg-gray-500 focus:outline-none focus:ring-0" id = "percent">%</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-orange-500 hover:bg-orange-400 focus:outline-none focus:ring-0" id ="divide">&#247;</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-0" id="seven">7</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-0" id = "eight">8</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-0" id = "nine">9</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-orange-500 hover:bg-orange-400  focus:outline-none focus:ring-0" id = "multiply">x</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-0" id = "four">4</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-0" id = "five">5</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-0" id = "six">6</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-orange-500 hover:bg-orange-400 focus:outline-none focus:ring-0" id = "minus">-</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-0" id = "one">1</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-0" id = "two">2</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-0" id = "three">3</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-orange-500 hover:bg-orange-400  focus:outline-none focus:ring-0" id = "plus">+</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-0" id = "zero">0</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-0" id = "point">.</div>
          <div class ="btn items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-orange-500 hover:bg-orange-400  focus:outline-none focus:ring-0 col-span-2" id = "equals">=</div>
         
        
      </section>
  </section>
 <script type = "javascript" src = "/src/main.js"></script>  
</body>

</html>
